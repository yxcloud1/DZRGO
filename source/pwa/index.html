<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>System Broadcast Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f5f5f5;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .msg {
            background: #fff;
            margin-bottom: 5px;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h2 style="padding:10px; margin:0; background:#222; color:white;">系统广播消息</h2>
    <div id="messages"></div>

    <script src="app.js"></script>
</body>

</html>
